<!DOCTYPE html>
<html>
    <head>
        <title>框選模組</title>
        <meta charset="UTF-8">
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body onload="clear_canvas()" style="background-color:powderblue;">
        <div class="row">
            <div class="container">
                <div class="row justify-content-center">
                    <canvas id="responsive_canvas" style="cursor:cell" width="640px" height="480px" imgsource="image1.jpg" onmousedown="point_it(event)" oncontextmenu="return false;">
                        瀏覽器不支援canvas標籤
                    </canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="container" style="border-radius: 50px;border-width: 3px; border-style:solid ; width:400px; height: auto; border-color: rgb(255, 172, 85); padding: 5px; text-align: center;">
                    <p>按下 <strong>滑鼠左鍵</strong> 繪製多邊形</p>
                    <p>按下 <strong>滑鼠右鍵</strong> 將多邊形閉合</p>
                </div>
                <div class="row justify-content-center">
                    <p style="font-size:40px;"><strong>多邊形點座標</strong></p>
                </div>
                <div class="row justify-content-center">
                    <textarea id="coordinates" disabled="disabled" style="border:3px blue dashed;width:300px; height:200px;"></textarea>
                </div>
                <div class="row justify-content-center">
                    <span style="display: inline;">
                        <button type="button" class="btn btn-warning" onclick="undo()">上一步</button>
                        <button type="button" class="btn btn-danger" onclick="clear_canvas()">清除</button>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="polygon.js"></script>
    </body>
</html>
